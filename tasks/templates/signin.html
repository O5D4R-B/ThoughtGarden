{% extends 'base.html' %}
{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-3xl font-bold text-gray-900">Inicia Sesión</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}
    <form class="space-y-6" action="#" method="POST">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <div class="mt-1">
          <input id="username" name="username" type="text" autocomplete="username" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
        <div class="mt-1">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-gray-500 focus:border-gray-500 sm:text-sm">
        </div>
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
          Iniciar
        </button>
      </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-500">
      ¿No tienes una cuenta?
      <a href="{% url 'signup' %}" class="font-medium text-gray-800 hover:text-gray-700">
        Regístrate aquí
      </a>
    </p>
  </div>
</div>
{% endblock %}
