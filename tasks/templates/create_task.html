{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Make a Dream</h1>
    {% if error %}
        <p class="text-red-500 mb-4">{{ error }}</p>
    {% endif %}
    <form action="/tasks/create/" method="POST" enctype="multipart/form-data" class="space-y-6">
        {% csrf_token %}
        
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Título:</label>
            <input type="text" name="title" id="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400" placeholder="Escribe el título de la tarea">
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descripción:</label>
            <textarea name="description" id="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-gray-400" placeholder="Escribe la descripción de la tarea"></textarea>
        </div>

        <div>
            <label for="image" class="block text-sm font-medium text-gray-700 mb-1">Imagen:</label>
            <input type="file" name="image" id="image" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-gray-50 file:text-gray-700 hover:file:bg-gray-100">
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-4 py-2 bg-gray-800 text-white rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
                Guardar
            </button>
        </div>
    </form>
</div>
{% endblock %}
